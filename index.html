<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header><h1>Tic-Tac-Toe</h1></header>

    <div class="container">

        <div class="form-container">

            <form method="get" action="index.html" onsubmit="" id="create-players-form">
                <h2>PLAYER 1</h2>

                <label for="player1-name" name="name" required>Name:
                    <input type="text" id="player1-name">
                </label>
                <p>Select your Pokémon</p>
                <div class="pokemon-selection">
                    
                    <label>
                        <input type="radio" name="pokemon1" id="pikachu" class="poke1">
                        <img src="img/pikachu.png">
                    </label>  

                    <label>
                        <input type="radio" name="pokemon1" id="bulbasaur" class="poke1">
                        <img src="img/bulbasaur.png">
                    </label>
                      
                    <label>
                        <input type="radio" name="pokemon1" id="oddish" class="poke1">
                        <img src="img/oddish.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon1" id="gastly" class="poke1">
                        <img src="img/gastly.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon1" id="snorlax" class="poke1">
                        <img src="img/snorlax.png">
                    </label>
 
                </div>

                

                <h2>PLAYER 2</h2>

                <label for="player2-name">Name
                    <input type="text" id="player2-name" required>
                </label>

                <p>Select your Pokémon</p>
                <div class="pokemon-selection">
                    
                    <label>
                        <input type="radio" name="pokemon2" id="eevee" class="poke2">
                        <img src="img/eevee.png">
                    </label>
                      
                    <label>
                        <input type="radio" name="pokemon2" id="charmander" class="poke2">
                        <img src="img/charmander.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon2" id="ditto" class="poke2">
                        <img src="img/ditto.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon2" id="meowth" class="poke2">
                        <img src="img/meowth.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon2" id="chikorita" class="poke2">
                        <img src="img/chikorita.png">
                    </label>
                </div>

                <button type="submit" id="start-btn">START!</button>       
            </form>

        </div>

        <main> 
            <div class="player-container">

                <h2 id="name1"></h2>

                <img id="pokemon1-img" src="">
                <h3 id="pokemon1-name"></h3>

            </div>
        
            <div class="board-container">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>

            <div class="player-container">

                <h2 id="name2"></h2>

                <img id="pokemon2-img" src="">
                <h3 id="pokemon2-name"></h3>

            </div>

            <dialog id="gameover">
                <div id="result"></div>
                <button id="restart" onclick="location.reload()">RESTART</button>
                <button id="restart" onclick="ticTacToe.resetBoard()">PLAY AGAIN</button>
            </dialog>

        </main>

    </div>

    
    
</body>
</html>
