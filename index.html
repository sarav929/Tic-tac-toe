<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="form-container">


            <form method="get" action="index.html" onsubmit="" id="create-players-form">
                <h2>Player 1</h2>
                <label for="player1-name" name="name">Name:
                    <input type="text" id="player1-name">
                </label>
                <div class="pokemon-selection">
                    <label>
                        <input type="radio" name="pokemon1" id="bulbasaur" class="poke1">
                        <img src="img/bulbasaur.png">
                    </label>
                      
                    <label>
                        <input type="radio" name="pokemon1" id="charmander" class="poke1">
                        <img src="img/charmander.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon1" id="pikachu" class="poke1">
                        <img src="img/pikachu.png">
                    </label>
                </div>
                

                <h2>Player 2</h2>
                <label for="player2-name">Name:
                    <input type="text" id="player2-name">
                </label>
                <div class="pokemon-selection">
                    <label>
                        <input type="radio" name="pokemon2" id="eevee" class="poke2">
                        <img src="img/eevee.png">
                    </label>
                      
                    <label>
                        <input type="radio" name="pokemon2" id="oddish" class="poke2">
                        <img src="img/oddish.png">
                    </label>

                    <label>
                        <input type="radio" name="pokemon2" id="ditto" class="poke2">
                        <img src="img/ditto.png">
                    </label>
                </div>

                <button type="submit" id="start-btn">Confirm</button>

                
            </form>

        </div>

        <header><h1>Tic-Tac-Toe</h1></header>

        <main> 
        
            <div class="board-container">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>

            <dialog class="gameover">
                <div id="result"></div>
                <button id="restart">Play Again</button>
            </dialog>

        </main>

    </div>

    
    
</body>
</html>
