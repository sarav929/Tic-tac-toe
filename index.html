<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <dialog class="create-player1">
            <form method="dialog">
                <label for="player1-name">
                    <input type="text" id="player1-name">
                </label>
            </form>
        </dialog>

        <header><h1>Tic-Tac-Toe</h1></header>

        <main>
            <div class="create-players">

                <div id="create-player1">
                    <h1>Player 1</h1>
                    <form class="player1-form">
                        <label for="name">
                            <input type="text" id="name1">
                        </label>
                        <div class="pokemon-choice1">
                            <input type="button">
                            <input type="button">
                            <input type="button">
                        </div>
                        <button type="submit">Next</button>
                    </form>
                </div>

                <div id="create-player2">
                    <h1>Player 2</h1>
                    <form class="player2-form">
                        <label for="name">
                            <input type="text" id="name">
                        </label>
                        <div class="pokemon-choice2">
                            <input type="button">
                            <input type="button">
                            <input type="button">
                        </div>
                        <button type="submit">Start</button>
                    </form>
                </div>

            </div>
            <div class="board-container">

            </div>

            <dialog class="gameover">
                <div id="result"></div>
                <button id="restart">Play Again</button>
            </dialog>

        </main>

    </div>

    
    
</body>
</html>
